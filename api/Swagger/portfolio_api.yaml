paths:
  /login:
    post:
      tags:
        - Login
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
  /about:
    get:
      tags:
        - About
      summary: Get about me information
      responses:
        '200':
          description: About me information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/About'
    put:
      tags:
        - About
      summary: Update about me information
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/About'
      responses:
        '200':
          description: About me information updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/About'
  /articles:
    get:
      tags:
        - Articles
      summary: List all articles
      responses:
        '200':
          description: A list of articles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleList'
    post:
      tags:
        - Articles
      summary: Create a new article
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleFlat'
      responses:
        '201':
          description: Article created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResp'
  /articles/{id}:
    get:
      tags:
        - Articles
      summary: Get an article by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: A single article
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResp'
    put:
      tags:
        - Articles
      summary: Update an article by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ArticleFlat'
      responses:
        '200':
          description: Article updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleResp'
    delete:
      tags:
        - Articles
      summary: Delete an article by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Article deleted successfully
  /articles/{id}/attachments:
    post:
      tags:
        - Articles
      summary: Insert attachment to an article
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Attachment inserted successfully
    delete:
      tags:
        - Articles
      summary: Delete attachment from an article
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Attachment deleted successfully
  /attachments/{uuid}:
    get:
      tags:
        - Attachments
      summary: Get an attachment by UUID
      parameters:
        - in: path
          name: uuid
          required: true
          schema:
            type: string
      responses:
        '200':
          description: An attachment file
