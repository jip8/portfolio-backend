          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SkillList'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
    About:
      type: object
      required:
        - content
      properties:
        title:
          type: string
        content:
          type: string
    ArticleFlat:
      type: object
      required:
        - title
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        local:
          type: string
        published_at:
          type: string
          example: "01-01-2006"
        revelance:
          type: integer
        links:
          type: array
          items:
            $ref: '#/components/schemas/LinkFlat'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillFlat'
    ArticleResp:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        local:
          type: string
        published_at:
          type: string
          example: "01-01-2006"
        revelance:
          type: integer
        links:
          type: array
          items:
            $ref: '#/components/schemas/LinkResp'
        attachments:
          type: array
          items:
            $ref: '#/components/schemas/AttachmentResp'
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillResp'
    ArticleList:
      type: object
      properties:
        offset:
          type: integer
        total:
          type: integer
        limit:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/ArticleResp'
    AttachmentResp:
      type: object
      required:
        - id
        - title
        - link
      properties:
        id:
          type: integer
        title:
          type: string
        link:
          type: string
        description:
          type: string
    Contact:
      type: object
      required:
        - link
        - plataform
      properties:
        id:
          type: integer
        link:
          type: string
        plataform:
          type: string
        description:
          type: string
        active:
          type: boolean
        revelance:
          type: integer
    ContactList:
      type: object
      properties:
        offset:
          type: integer
        total:
          type: integer
        limit:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/Contact'
    CourseFlat:
      type: object
      required:
        - title
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        concluded_at:
          type: string
          example: "01-01-2006"
        revelance:
          type: integer
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillFlat'
    CourseResp:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        concluded_at:
          type: string
          example: "01-01-2006"
        revelance:
          type: integer
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillResp'
    CourseList:
      type: object
      properties:
        offset:
          type: integer
        total:
          type: integer
        limit:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/CourseResp'
    ExperienceFlat:
      type: object
      required:
        - title
        - function
        - description
      properties:
        id:
          type: integer
        title:
          type: string
        function:
          type: string
        description:
          type: string
        initial_date:
          type: string
          example: "01-2006"
        end_date:
          type: string
          example: "01-2006"
        actual:
          type: boolean
        skills:
          type: array
          items:
            $ref: '#/components/schemas/SkillFlat'
    ExperienceResp:
      type: object
      required:
        - id
        - title
      properties:
        id:
          type: integer
        title:
          type: string
        function:
