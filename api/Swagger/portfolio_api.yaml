openapi: 3.0.0
info:
  title: Portfolio API
  description: API for managing a personal portfolio.
  version: 1.0.0
tags:
  - name: Login
    description: Operations about login
  - name: About
    description: Operations about about me
  - name: Articles
    description: Operations about articles
  - name: Attachments
    description: Operations about attachments
  - name: Contacts
    description: Operations about contacts
  - name: Courses
    description: Operations about courses
  - name: Experiences
